<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>콜백함수</title>
    <script>
        //함수 선언
        function callThreeTimes(callback)  {

            for(let i = 0; i < 3; i++) {
                callback(i)
            }
        }    

        function print(i) {
            console.log(`${i} 번째 함수 호출`)
        }

        //함수 호출
        //아래 'print' 함수처럼 전달인자로 전잘되는 함수를 '콜백함수'라고 한다.
        callThreeTimes(print)
        
    </script>
</head>
<body>
    
</body>
</html>
